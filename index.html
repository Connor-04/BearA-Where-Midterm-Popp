<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>BearA-Where Midterm - Popp</title>

  <!-- Added the CSS for the map and survey button -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .addRecordBtn {
      position: absolute;
      z-index: 10;
      bottom: 5%;
      right: 5%;
      background-color: #0079c1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .addRecordBtn:hover {
      background-color: #005a87;
    }
  </style>

  <!-- Imported the CSS and library for esri.js -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>
</head>

<body>

  <!-- Added the survey button -->
  <a href="https://arcg.is/0O95bO1" target="_blank" class="addRecordBtn">Report a Bear Sighting</a>

  <!-- Added the map container -->
  <div id="viewDiv"></div>

  <!-- Loaded the modules -->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/layers/FeatureLayer"
    ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {

      // Set the API Key
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurNAUgv3aeRUmzJ4ckMevLQLfVJhdc-z1-a5rmBvbZM6HiAtWhTkHR1uPqL3lwJdP49LWHB6rjySi-OGZeNP1ea6oiztHSf22dFyO6r4o94L1an9zLTOBsN3vlqSz7k8MyUO9e1udJ3zNViSQ518xOFVwCnGBfyh40rSb4E2X3zsumGVzsUowRjXGPUi8Odwr1Y9iVZinjPQa-7TSBIuR8E4.AT1_EtHHMprs";

      // Created the map
      const map = new Map({
        basemap: "satellite"
      });

      // Created the view
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-81.3961, 30.3935], // Centered on Mayport NAS
        zoom: 13
      });

      // Added the Locate button
      const locateBtn = new Locate({
        view: view
      });
      view.ui.add(locateBtn, {
        position: "top-left"
      });

      // Added the Search widget
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, {
        position: "top-right",
        index: 0
      });

      // Created the Bear Sightings layer
      const bearSightings = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_9406bd5bb2644706ac8a051c5f0023aa_results/FeatureServer",
        title: "Bear Sightings",
        renderer: {
          type: "simple",
          symbol: {
            type: "picture-marker",
            url: "Bear_(653)_-_The_Noun_Project.svg.png",
            width: "24px",
            height: "24px"
          }
        }
      });

      // Created the NPS Trails layer
      const npsTrails = new FeatureLayer({
        url: "https://mapservices.nps.gov/arcgis/rest/services/NationalDatasets/NPS_Public_Trails/FeatureServer/0",
        title: "NPS Trails"
      });

      // Added the layers to the map
      map.add(bearSightings);
      map.add(npsTrails);

    });
  </script>

</body>
</html>
